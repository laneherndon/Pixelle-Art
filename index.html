<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>PixElle art</title>
    <style>
      :root {
        --canvassize: 400px;
        --pixelsize: calc(var(--canvassize) / 40);
        --yellow: #fed704;
        --darkyellow: #deac33;
        --green: #86b039;
        --outline: #080600;
      }

      body {
        background-color: #6c6e77;
      }

      .canvas {
        position: absolute;
        left: calc(50vw - (0.5 * var(--canvassize)));
        top: calc(50vh - (0.5 * var(--canvassize)));

        width: var(--canvassize);
        height: var(--canvassize);

        border: 1px solid white;
      }

      .pixel {
        width: var(--pixelsize);
        height: var(--pixelsize);

        border: 1px solid white;

        box-shadow: 
				/* left horn */
        calc(3 * var(--pixelsize)) calc(2 * var(--pixelsize)) 0 var(--green),
        calc(2 * var(--pixelsize)) calc(3 * var(--pixelsize)) 0 var(--green),
        calc(2 * var(--pixelsize)) calc(4 * var(--pixelsize)) 0 var(--green),
        calc(3 * var(--pixelsize)) calc(4 * var(--pixelsize)) 0 var(--green),
        calc(3 * var(--pixelsize)) calc(5 * var(--pixelsize)) 0 var(--green),
        calc(3 * var(--pixelsize)) calc(6 * var(--pixelsize)) 0 var(--green),
        calc(4 * var(--pixelsize)) calc(6 * var(--pixelsize)) 0 var(--green),
        calc(4 * var(--pixelsize)) calc(5 * var(--pixelsize)) 0 var(--green),
        calc(5 * var(--pixelsize)) calc(4 * var(--pixelsize)) 0 var(--green),
        calc(5 * var(--pixelsize)) calc(5 * var(--pixelsize)) 0 var(--green),
				/* right horn */
				calc(15 * var(--pixelsize)) calc(5 * var(--pixelsize)) 0 var(--green),
        calc(15 * var(--pixelsize)) calc(4 * var(--pixelsize)) 0 var(--green),
        calc(15 * var(--pixelsize)) calc(5 * var(--pixelsize)) 0 var(--green),
        calc(15 * var(--pixelsize)) calc(6 * var(--pixelsize)) 0 var(--green),
        calc(16 * var(--pixelsize)) calc(5 * var(--pixelsize)) 0 var(--green),
        calc(16 * var(--pixelsize)) calc(6 * var(--pixelsize)) 0 var(--green),
        calc(17 * var(--pixelsize)) calc(5 * var(--pixelsize)) 0 var(--green),
        calc(17 * var(--pixelsize)) calc(1 * var(--pixelsize)) 0 var(--green),
        calc(17 * var(--pixelsize)) calc(4 * var(--pixelsize)) 0 var(--green),
        calc(17 * var(--pixelsize)) calc(3 * var(--pixelsize)) 0 var(--green),
        calc(18 * var(--pixelsize)) calc(3 * var(--pixelsize)) 0 var(--green),
        calc(18 * var(--pixelsize)) calc(2 * var(--pixelsize)) 0 var(--green),
        
				/* faceoutline     */
        calc(1 * var(--pixelsize)) calc(14 * var(--pixelsize)) 0 var(--yellow),
        calc(1 * var(--pixelsize)) calc(15 * var(--pixelsize)) 0 var(--yellow),
        calc(1 * var(--pixelsize)) calc(16 * var(--pixelsize)) 0 var(--yellow),
        calc(1 * var(--pixelsize)) calc(17 * var(--pixelsize)) 0 var(--yellow),
        calc(2 * var(--pixelsize)) calc(13 * var(--pixelsize)) 0 var(--yellow),
        calc(2 * var(--pixelsize)) calc(18 * var(--pixelsize)) 0 var(--yellow),
        calc(2 * var(--pixelsize)) calc(19 * var(--pixelsize)) 0 var(--yellow),
        calc(2 * var(--pixelsize)) calc(18 * var(--pixelsize)) 0 var(--yellow),
        calc(2 * var(--pixelsize)) calc(18 * var(--pixelsize)) 0 var(--yellow),
        calc(3 * var(--pixelsize)) calc(8 * var(--pixelsize)) 0 var(--yellow),
        calc(3 * var(--pixelsize)) calc(9 * var(--pixelsize)) 0 var(--yellow),
        calc(3 * var(--pixelsize)) calc(10 * var(--pixelsize)) 0 var(--yellow),
        calc(3 * var(--pixelsize)) calc(11 * var(--pixelsize)) 0 var(--yellow),
        calc(3 * var(--pixelsize)) calc(12 * var(--pixelsize)) 0 var(--yellow),
        calc(3 * var(--pixelsize)) calc(19 * var(--pixelsize)) 0 var(--yellow),
        calc(4 * var(--pixelsize)) calc(7 * var(--pixelsize)) 0 var(--yellow),
        calc(4 * var(--pixelsize)) calc(20 * var(--pixelsize)) 0 var(--yellow),
        calc(5 * var(--pixelsize)) calc(6 * var(--pixelsize)) 0 var(--yellow),
        calc(5 * var(--pixelsize)) calc(7 * var(--pixelsize)) 0 var(--yellow),
        calc(6 * var(--pixelsize)) calc(6 * var(--pixelsize)) 0 var(--yellow),
        calc(6 * var(--pixelsize)) calc(4 * var(--pixelsize)) 0 var(--yellow),
        calc(7 * var(--pixelsize)) calc(6 * var(--pixelsize)) 0 var(--yellow),
        calc(7 * var(--pixelsize)) calc(5 * var(--pixelsize)) 0 var(--yellow),
        calc(7 * var(--pixelsize)) calc(6 * var(--pixelsize)) 0 var(--yellow),
        calc(8 * var(--pixelsize)) calc(5 * var(--pixelsize)) 0 var(--yellow),
        calc(8 * var(--pixelsize)) calc(6 * var(--pixelsize)) 0 var(--yellow),

        calc(8 * var(--pixelsize)) calc(6 * var(--pixelsize)) 0 var(--yellow),
        calc(8 * var(--pixelsize)) calc(4 * var(--pixelsize)) 0 var(--yellow),
        calc(9 * var(--pixelsize)) calc(6 * var(--pixelsize)) 0 var(--yellow),
        calc(9 * var(--pixelsize)) calc(4 * var(--pixelsize)) 0 var(--yellow),
        calc(9 * var(--pixelsize)) calc(5 * var(--pixelsize)) 0 var(--yellow),
        calc(10 * var(--pixelsize)) calc(6 * var(--pixelsize)) 0 var(--yellow),
        calc(10 * var(--pixelsize)) calc(5 * var(--pixelsize)) 0 var(--yellow),
        calc(11 * var(--pixelsize)) calc(6 * var(--pixelsize)) 0 var(--yellow),
        calc(12 * var(--pixelsize)) calc(6 * var(--pixelsize)) 0 var(--yellow),
        calc(13 * var(--pixelsize)) calc(6 * var(--pixelsize)) 0 var(--yellow),
        calc(14 * var(--pixelsize)) calc(6 * var(--pixelsize)) 0 var(--yellow),
        calc(15 * var(--pixelsize)) calc(7 * var(--pixelsize)) 0 var(--yellow),
        calc(16 * var(--pixelsize)) calc(7 * var(--pixelsize)) 0 var(--yellow),
        calc(16 * var(--pixelsize)) calc(8 * var(--pixelsize)) 0 var(--yellow),
        calc(17 * var(--pixelsize)) calc(8 * var(--pixelsize)) 0 var(--yellow),
        calc(18 * var(--pixelsize)) calc(9 * var(--pixelsize)) 0 var(--yellow),
        calc(18 * var(--pixelsize)) calc(10 * var(--pixelsize)) 0 var(--yellow),
        calc(18 * var(--pixelsize)) calc(11 * var(--pixelsize)) 0 var(--yellow),
        calc(18 * var(--pixelsize)) calc(12 * var(--pixelsize)) 0 var(--yellow),
        calc(18 * var(--pixelsize)) calc(13 * var(--pixelsize)) 0 var(--yellow),
        calc(18 * var(--pixelsize)) calc(14 * var(--pixelsize)) 0 var(--yellow),
        calc(18 * var(--pixelsize)) calc(15 * var(--pixelsize)) 0 var(--yellow),
        calc(18 * var(--pixelsize)) calc(15 * var(--pixelsize)) 0 var(--yellow),
        calc(18 * var(--pixelsize)) calc(16 * var(--pixelsize)) 0 var(--yellow),
        calc(17 * var(--pixelsize)) calc(17 * var(--pixelsize)) 0 var(--yellow),
        calc(16 * var(--pixelsize)) calc(18 * var(--pixelsize)) 0 var(--yellow),
        calc(15 * var(--pixelsize)) calc(19 * var(--pixelsize)) 0 var(--yellow),
        calc(14 * var(--pixelsize)) calc(20 * var(--pixelsize)) 0 var(--yellow),
        calc(13 * var(--pixelsize)) calc(21 * var(--pixelsize)) 0 var(--yellow),
        calc(12 * var(--pixelsize)) calc(21 * var(--pixelsize)) 0 var(--yellow),
        calc(11 * var(--pixelsize)) calc(21 * var(--pixelsize)) 0 var(--yellow),
        calc(10 * var(--pixelsize)) calc(21 * var(--pixelsize)) 0 var(--yellow),
        calc(9 * var(--pixelsize)) calc(21 * var(--pixelsize)) 0 var(--yellow),
        calc(8 * var(--pixelsize)) calc(21 * var(--pixelsize)) 0 var(--yellow),
        calc(7 * var(--pixelsize)) calc(21 * var(--pixelsize)) 0 var(--yellow),
        calc(6 * var(--pixelsize)) calc(21 * var(--pixelsize)) 0 var(--yellow),
        calc(5 * var(--pixelsize)) calc(21 * var(--pixelsize)) 0 var(--yellow)
        
        ; 
      }
    </style>
  </head>

  <body>
    <div class="canvas">
      <div class="pixel"></div>
    </div>
  </body>
</html>
